<div class="dashboard-container">
  <div class="container-fluid">
        <!-- En-tête du tableau de bord -->
        <div class="dashboard-header mb-4">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h1 class="mb-0">Tableau de bord</h1>
              <p>Vue d'ensemble de votre activité</p>
            </div>
            <div class="col-md-6 text-end">
              <button class="btn btn-outline-primary me-2" (click)="exportDashboard()">
                <i class="bi bi-download me-1"></i> Exporter
              </button>
              <button class="btn btn-primary" (click)="createNewTransaction()">
                <i class="bi bi-plus-circle me-1"></i> Nouvelle transaction
              </button>
            </div>
          </div>
        </div>

        <!-- Première ligne: Cartes de statistiques -->
        <div class="row mb-4">
          <div class="col-md-3" *ngFor="let stat of bankAccountStats$ | async">
            <app-stats-card 
              [title]="stat.title" 
              [value]="stat.value" 
              [icon]="stat.icon"
              [items]="stat.items">
            </app-stats-card>
          </div>
        </div>

        <!-- Deuxième ligne: Trésorerie et échéancier (fonctionnalités Sage ERP) -->
        <div class="row mb-4">
          <div class="col-md-6">
            <app-treasury-view></app-treasury-view>
          </div>
          <div class="col-md-6">
            <app-payment-schedule></app-payment-schedule>
          </div>
        </div>

        <!-- Troisième ligne: Suivi budgétaire et tendances financières -->
        <div class="row mb-4">
          <div class="col-md-6">
            <app-budget-tracking></app-budget-tracking>
          </div>
          <div class="col-md-6">
            <app-financial-trends></app-financial-trends>
          </div>
        </div>

        <!-- Quatrième ligne: Rapports comptables et objectifs financiers (fonctionnalités Sage ERP) -->
        <div class="row mb-4">
          <div class="col-md-7">
            <app-accounting-reports></app-accounting-reports>
          </div>
          <div class="col-md-5">
            <app-financial-goals></app-financial-goals>
          </div>
        </div>

        <!-- Cinquième ligne: Alertes et résumé financier -->
        <div class="row mb-4">
          <div class="col-md-4">
            <app-dashboard-alerts></app-dashboard-alerts>
          </div>
          <div class="col-md-8">
            <app-financial-summary></app-financial-summary>
          </div>
        </div>
  </div>
</div>
